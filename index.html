<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용도지역 조회</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            color: #1a1a1a;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .search-box {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        .input-row input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-row input:focus {
            border-color: #4a90d9;
        }
        .input-row button {
            padding: 12px 28px;
            background: #4a90d9;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }
        .input-row button:hover { background: #3a7bc8; }
        .input-row button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .examples {
            margin-top: 14px;
            font-size: 13px;
            color: #888;
        }
        .examples span {
            color: #4a90d9;
            cursor: pointer;
            text-decoration: underline;
            margin-right: 12px;
        }
        .examples span:hover { color: #2a6ab8; }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading.active { display: block; }
        .spinner {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 4px solid #e0e0e0;
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading p {
            margin-top: 12px;
            color: #888;
            font-size: 14px;
        }

        .result {
            display: none;
        }
        .result.active { display: block; }
        .result-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }
        .result-card h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .result-card .zone {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }
        .result-card .zone.fail {
            color: #d9534f;
            font-size: 16px;
            font-weight: 500;
        }
        .result-card.final {
            border-left: 4px solid #4a90d9;
        }
        .result-card.final .zone {
            color: #4a90d9;
            font-size: 24px;
        }
        .match-info {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
        }

        .error-card {
            background: #fff5f5;
            border-left: 4px solid #d9534f;
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 16px;
            color: #d9534f;
        }

        .log-toggle {
            text-align: center;
            margin-top: 8px;
        }
        .log-toggle button {
            background: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 6px 16px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
        }
        .log-toggle button:hover { background: #f9f9f9; }
        .log-box {
            display: none;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            font-family: "SF Mono", Menlo, Consolas, monospace;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-box.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>용도지역 조회</h1>
        <p class="subtitle">주소를 입력하면 토지이음 + VWorld API로 용도지역을 조회합니다</p>

        <div class="search-box">
            <div class="input-row">
                <input type="text" id="address" placeholder="주소를 입력하세요 (예: 서울특별시 강남구 역삼동 812-13)">
                <button id="searchBtn" onclick="doSearch()">조회</button>
            </div>
            <div class="examples">
                예시:
                <span onclick="setAddress('서울특별시 강남구 역삼동 812-13')">강남구 역삼동</span>
                <span onclick="setAddress('경기도 성남시 분당구 정자동 178-1')">분당구 정자동</span>
                <span onclick="setAddress('서울특별시 종로구 종로1가 1')">종로구 종로1가</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>용도지역 조회 중... (최대 30초 소요)</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        var addressInput = document.getElementById("address");
        var searchBtn = document.getElementById("searchBtn");
        var loadingEl = document.getElementById("loading");
        var resultEl = document.getElementById("result");

        addressInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter") doSearch();
        });

        function setAddress(addr) {
            addressInput.value = addr;
            addressInput.focus();
        }

        function doSearch() {
            var address = addressInput.value.trim();
            if (!address) {
                addressInput.focus();
                return;
            }

            searchBtn.disabled = true;
            loadingEl.classList.add("active");
            resultEl.classList.remove("active");
            resultEl.innerHTML = "";

            var controller = new AbortController();
            var timeoutId = setTimeout(function() { controller.abort(); }, 300000);

            fetch("http://localhost:8080/search", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ address: address }),
                signal: controller.signal
            })
            .then(function(resp) { return resp.json(); })
            .then(function(data) {
                showResult(data);
            })
            .catch(function(err) {
                var msg = err.name === "AbortError" ? "요청 시간 초과 (5분)" : err.message;
                resultEl.innerHTML = '<div class="error-card">요청 실패: ' + msg + '</div>';
                resultEl.classList.add("active");
            })
            .finally(function() {
                clearTimeout(timeoutId);
                searchBtn.disabled = false;
                loadingEl.classList.remove("active");
            });
        }

        function showResult(data) {
            if (data.error) {
                resultEl.innerHTML = '<div class="error-card">' + escapeHtml(data.error) + '</div>';
                resultEl.classList.add("active");
                return;
            }

            var html = "";

            // 최종 결과
            if (data.final) {
                html += '<div class="result-card final">';
                html += '<h3>최종 용도지역</h3>';
                html += '<div class="zone">' + escapeHtml(data.final) + '</div>';
                if (data.match === true) {
                    html += '<div class="match-info">두 방법의 결과가 일치합니다</div>';
                } else if (data.match === false) {
                    html += '<div class="match-info">두 방법의 결과가 다릅니다 (토지이음 결과 우선)</div>';
                }
                html += '</div>';
            } else {
                html += '<div class="error-card">두 방법 모두 용도지역을 조회하지 못했습니다.</div>';
            }

            // 방법 1
            html += '<div class="result-card">';
            html += '<h3>방법 1 — 토지이음 (eum.go.kr)</h3>';
            if (data.method1) {
                html += '<div class="zone">' + escapeHtml(data.method1) + '</div>';
            } else {
                var m1err = data.method1_error ? " (" + escapeHtml(data.method1_error) + ")" : "";
                html += '<div class="zone fail">조회 실패' + m1err + '</div>';
            }
            html += '</div>';

            // 방법 2
            html += '<div class="result-card">';
            html += '<h3>방법 2 — VWorld API</h3>';
            if (data.method2) {
                html += '<div class="zone">' + escapeHtml(data.method2) + '</div>';
            } else {
                var m2err = data.method2_error ? " (" + escapeHtml(data.method2_error) + ")" : "";
                html += '<div class="zone fail">조회 실패' + m2err + '</div>';
            }
            html += '</div>';

            // 로그
            if (data.log) {
                html += '<div class="log-toggle">';
                html += '<button onclick="toggleLog()">상세 로그 보기</button>';
                html += '</div>';
                html += '<div class="log-box" id="logBox">' + escapeHtml(data.log) + '</div>';
            }

            resultEl.innerHTML = html;
            resultEl.classList.add("active");
        }

        function toggleLog() {
            var box = document.getElementById("logBox");
            if (box) box.classList.toggle("active");
        }

        function escapeHtml(str) {
            var div = document.createElement("div");
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }
    </script>
</body>
</html>
